<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>day 8 - calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>


    <main class="calculator">

      <h1>math-bud</h1>

      <form class="calculator-input-form" action="index.html" method="post">


        <div class="input-containter">

          <div class="input-field">
            <label for="value1">Value 1</label>
            <input class="value1" type="text" name="value1" value="">
          </div>

          <p class="operator-signifier">&amp;</p>

          <div class="input-field">
            <label for="value2">Value 2</label>
            <input class="value2" type="text" name="value2" value="">
          </div>

        </div>

        <div class="btns-container">
          <button class="btn btn-add" type="button" name="add">+<br>⮐</button>
          <button class="btn btn-subtract" type="button" name="add">-<br>⮐</button>
          <button class="btn btn-multiply" type="button" name="add">*<br>⮐</button>
          <button class="btn btn-divide" type="button" name="add">/<br>⮐</button>
        </div>

      </form>
      <p class="output-field">&nbsp;</p>
    </main>



    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
